
<form [formGroup] = "frmEmp" autocomplete="false" novalidate = "true">
  <div class="form-group">
    <label for="HoTen">Họ Tên</label>
    <input
      type="text"
      class="form-control"
      id="HoTen"
      placeholder="Nhập họ tên..."
      [(ngModel)]="name"
      formControlName = "username"
    >
    <app-error-validate [frmEmpName] = "frmEmp.controls.username" >
    </app-error-validate>

  </div>

  <div class="form-group">
    <label for="Tuoi">Tuổi</label>
    <input
      type="number"
      class="form-control"
      id="Tuoi"
      placeholder="Nhập tuổi..."
      [(ngModel)]="age"
      formControlName = "age"
    >
  </div>

  <div class="form-check">

    <label for="gioitinh" class ="gioiTinh">Giới Tính</label>

    <div class="form-group" id="gioitinh">
      <input class="form-check-input" type="radio" name="gender" value="0" id="genderNu" [checked] = "isChecked == 0" (change)="onCheckboxChange($event)">
      <label class="form-check-label mr-5" for="flexRadioDefault1" >
        Nam
      </label>

      <input class="form-check-input" type="radio" name="gender" value="1" id="genderNam"  [checked] = "isChecked == 1" (change)="onCheckboxChange($event)" >
      <label class="form-check-label" for="flexRadioDefault2">
        Nữ
      </label>

      <!-- <input type="checkbox" class="form-check-input" name="gioiTinh" id="GioiTinh">
      <label class="form-check-label mr-5" for="GioiTinh">Nam</label>

      <input type="checkbox" class="form-check-input"  name="gioiTinh" id="GioiTinh">
      <label class="form-check-label" for="GioiTinh">Nữ</label> -->

    </div>

  </div>

  <div class="form-group">

    <label for="nganhHoc">Ngành Học</label>

    <select class="form-select form-control" aria-label="select example" id="nganhHoc" (change)="selectOption($event)">
      <!-- <option selected = "" disabled hidden>Vui Lòng Chọn Khóa ....</option> -->
      <option [selected] = "isSelected == item.id" *ngFor="let item of majorList ; let i = index" value="{{item.id}}" >
        {{item.value}}
      </option>
    </select>

  </div>


  <button (click)="addEmployee()" *ngIf="employees.id==0" class="btn btn-primary">
    Add
  </button>

  <button (click)="updateEmployee()" *ngIf="employees.id!=0" class="btn btn-primary">
      Update
  </button>
</form>
